<!DOCTYPE html>
<html lang=en>
	<head>
		<meta charset=UTF-8>
		<meta name="description" content="Gets the length of a multifasta">
		<meta name="author" content="Gabriel Alves Vieira">
		<meta name="year" content="2020">
		<meta name="custom" content="Custom meta tags may be used to store data needed in javascript">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- The meta tag "viewport" makes the website look good on all devices. Source: https://www.w3schools.com/tags/tag_meta.asp -->
		<title> Fasta counter </title>
		<link rel=icon type=image/png href=dna.jpeg/>
	</head>
	<body>
		<article>
			<header><h1>Get fasta sequence length</h1></header>
			<p>This page contains a javascript to count sequence length in fasta files.</p>
			<p>Please submit your sequence here:</p>
			<textarea name="seq" id="textbox" rows="15" cols="70"></textarea>
			<p>Or upload a fasta file:</p>
			<input type="file" id="fasta" multiple />
			<pre id="seqlen"></pre>
			<script src="fasta_count.js"></script>
		</article>
	</body>
